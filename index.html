<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <!-- <script src="https://kit.fontawesome.com/5d5e2cbc3f.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg" alt="flipkart logo">
        <form>
            <img src="icon/search.svg" alt="">
            <input type="text" name="" id="search" placeholder="Search For Products, Brands Ans More">
        </form>
        <div class="login">
            <img src="icon/user.svg" alt="">
            Login
        </div>
        <div class="cart">
            <img src="icon/cart.svg" alt="">
            Cart
        </div>
        <div class="seller">
            <img src="icon/store.svg" alt="">
            Become a seller
        </div>
        <img src="icon/menu.svg" alt="" class="menu">
    </nav>

</body>
</html>
