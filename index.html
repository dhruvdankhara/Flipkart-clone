<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <!-- <script src="https://kit.fontawesome.com/5d5e2cbc3f.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- nav bar -->
    <div class="nav-container">
        <nav>
            <!-- logo -->
            <img src="icon/logo.svg" alt="flipkart logo">
            
            <!-- search form  -->
            <form>
                <img src="icon/search.svg" alt="">
                <!-- search fild  -->
                <input type="text" name="" id="search" placeholder="Search For Products, Brands Ans More">
            </form>

            <!-- login section  -->
            <div class="login">
                <img src="icon/user.svg" alt="" class="user-icon">
                Login
                <img src="icon/down.svg" alt="" class="down-arrow">
            </div>

            <!-- cart section  -->
            <div class="cart">
                <img src="icon/cart.svg" alt="">
                Cart
            </div>

            <!-- seller section  -->
            <div class="seller">
                <img src="icon/store.svg" alt="">
                Become a seller
            </div>

            <!-- etc. menu section  -->
            <img src="icon/menu.svg" alt="" class="menu">
        </nav> 
    </div>


    <!-- categories section  -->
    <div class="categery-container">

        <div class="categery">
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Grocery.png" alt="">
                    <span>
                        Grocery
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/mobiles.png" alt="">
                    <span>
                        Mobiles
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/fashion.png" alt="">
                    <span>
                        Fashion
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

            <div class="subcate">
                <a href="#">
                    <img src="categery/electronics.png" alt="">
                    <span>
                        Electronics
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Home & Furniture.jpg" alt="">
                    <span>
                        Home & Furniture
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

            <div class="subcate">
                <a href="#">
                    <img src="categery/Appliances.jpg" alt="">
                    <span>
                        Appliances
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Travel.png" alt="">
                    <span>
                        Travel
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Beauty, Toys & More.png" alt="">
                    <span>
                        Beauty, Toys & More
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/two wheelers.png" alt="">
                    <span>
                        Two Wheelers
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

        </div>

    </div>

    <!-- banner section  -->
    <div class="banner-outer">

        <button class="left-btn arrow-btn">
            <img src="icon/down.svg" alt="" class="left-arrow">
        </button>
        
        <div class="banner-section">
            <div class="banner">
                <img src="banner/2.jpg" alt="">       
            </div>
        </div>
        
        <button class="right-btn arrow-btn">
            <img src="icon/down.svg" alt="" class="right-arrow">
        </button>
    </div>
    
    
</body>
</html>
