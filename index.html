<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- nav bar -->
    <div class="nav-container">
        <nav>
            <!-- logo -->
            <img src="icon/logo.svg" alt="flipkart logo">
            
            <!-- search form  -->
            <form>
                <img src="icon/search.svg" alt="">
                <!-- search fild  -->
                <input type="text" name="" id="search" placeholder="Search For Products, Brands Ans More">
            </form>

            <!-- login section  -->
            <div class="login">
                <img src="icon/user.svg" alt="" class="user-icon">
                Login
                <img src="icon/down.svg" alt="" class="down-arrow">
            </div>

            <!-- cart section  -->
            <div class="cart">
                <img src="icon/cart.svg" alt="">
                Cart
            </div>

            <!-- seller section  -->
            <div class="seller">
                <img src="icon/store.svg" alt="">
                Become a seller
            </div>

            <!-- etc. menu section  -->
            <img src="icon/menu.svg" alt="" class="menu">
        </nav> 
    </div>


    <!-- categories section  -->
    <div class="categery-container">

        <div class="categery">
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Grocery.png" alt="">
                    <span>
                        Grocery
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/mobiles.png" alt="">
                    <span>
                        Mobiles
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/fashion.png" alt="">
                    <span>
                        Fashion
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

            <div class="subcate">
                <a href="#">
                    <img src="categery/electronics.png" alt="">
                    <span>
                        Electronics
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Home & Furniture.jpg" alt="">
                    <span>
                        Home & Furniture
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

            <div class="subcate">
                <a href="#">
                    <img src="categery/Appliances.jpg" alt="">
                    <span>
                        Appliances
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Travel.png" alt="">
                    <span>
                        Travel
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/Beauty, Toys & More.png" alt="">
                    <span>
                        Beauty, Toys & More
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>
            
            <div class="subcate">
                <a href="#">
                    <img src="categery/two wheelers.png" alt="">
                    <span>
                        Two Wheelers
                        <img src="icon/down.svg" alt="" class="down-arrow">
                    </span>
                </a>
            </div>

        </div>

    </div>

    <!-- banner section  -->
    <div class="banner-outer">

        <button class="left-btn arrow-btn">
            <img src="icon/down.svg" alt="" class="left-arrow">
        </button>
        
        <div class="banner-section">
            <div class="banner">
                <img src="banner/2.jpg" alt="">       
            </div>
        </div>
        
        <button class="right-btn arrow-btn">
            <img src="icon/down.svg" alt="" class="right-arrow">
        </button>
    </div>

    <div class="section-1-container">
        <div class="section-1">
            <div class="best-section">
                <div class="best-title">
                    <p>Best of Electronics</p>
                    <div class="view-more">
                        <svg width="16" height="16" fill="none" viewBox="0 0 17 17" style="margin-bottom:4px;margin-left:4px;margin-right:4px;margin-top:4px"><path d="m6.627 3.749 5 5-5 5" stroke="#FFFFFF" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                    </div>
                </div>

                <div class="items">

                    <div class="item">
                        <img src="imges/1.jpeg" alt="">
                        <div class="info">
                            <div class="name">Premium PowerBanks</div>
                            <div class="price">From ₹229</div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imges/2.jpeg" alt="">
                        <div class="info">
                            <div class="name">Top Cameras</div>
                            <div class="price">Shop Now!</div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imges/3.jpeg" alt="">
                        <div class="info">
                            <div class="name">Monitor</div>
                            <div class="price">From ₹8275</div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imges/4.jpeg" alt="">
                        <div class="info">
                            <div class="name">Projector</div>
                            <div class="price">Buy Now!</div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="imges/5.jpeg" alt="">
                        <div class="info">
                            <div class="name">Printer</div>
                            <div class="price">From ₹3999</div>
                        </div>
                    </div>
                    <!-- <div class="item">
                        <img src="imges/6.jpeg" alt="">
                        <div class="info">
                            <div class="name">Top Selling Dell</div>
                            <div class="price">From ₹229</div>
                        </div>
                    </div> -->

                </div>


            </div>

            <div class="side-ads">
                <!-- <img src="imges/side.jpg" alt=""> -->
            </div>
        </div>
    </div>
    
    
</body>
</html>
